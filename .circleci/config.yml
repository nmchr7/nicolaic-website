#
version: 2
jobs:
  build:
    working_directory: ~/nicolaic-website
    docker:
      - image: circleci/node:9.5.0
    steps:
      - checkout
       - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run test